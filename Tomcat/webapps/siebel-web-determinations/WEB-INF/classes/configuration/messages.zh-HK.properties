# #############################################################################
# Document Generation messages
# #############################################################################
NullTemplateError                   =文件 '${message.getDocumentName()}' 無法使用預設的文件產生器，因為沒有與其相關的範本檔案，或者因為指定範本檔案空白。
DocumentGenerationServerError       =嘗試使用 URL '${message.getTargetUrl()}' 時，「文件產生伺服器」無回應。請確定應用程式已正確地部署與執行。
MissingTemplateError                =無法產生報表。原因：找不到區域設定 '${message.getLocale()}' 中文件 '${message.getDocumentName()}' 的範本。

# #############################################################################
# XDS Data Adaptor messages
# #############################################################################
CaseIDNotValidError                 =案例 ID '${message.getCaseID()}' 不是有效的檔案名稱。
CaseIDNotFoundError                 =找不到案例 ID '${message.getCaseID()}'。
FailedSavingCaseFileError           =無法儲存案例識別碼 '${message.getCaseID()}'。

#Fatal Messages
InvalidActionError                  =動作 ${message.getAction()} 無法辨識
InvalidRequestError                 =要求中的參數 '${message.getParam()}' 具有無效值 '${message.getValue()}'。
InvalidScreenTemplateError          =範本 '${message.getTemplateName()}' 不是有效的畫面範本。
TemplateParseError                  =無法解析範本 '${message.getTemplateName()}'。
MissingResourceError                =找不到必要資源檔案 '${message.getFileName()}'。
ResourceLoadError                   =無法載入必要資源檔案 '${message.getFileName()}'。
NoActiveSessionError                =需有互動式階段作業才能執行此動作。看見此訊息的可能原因如下：階段作業已到期、Web 瀏覽器中的 Cookie 已停用，或是連結或書籤引導您前往進行中的到期階段作業。
NoSuchMessageError                  =找不到區域設定 '${message.getLocale()}' 的必要訊息 '${message.getMsgKey()}'。
NoResourcesForLocaleError           =無法啟動階段作業，因為缺少至少一個區域設定 '${message.getLocale()}' 的必要資源組合。<br/><br/>請參閱 Oracle Policy Modeling 使用者指南，以取得如何建立預期資源檔案 '${message.getPropertiesFileName()}' 的詳細資訊。
GenericErrorMessage                 =嘗試處理您的要求時發生錯誤。<br/>系統已將此錯誤登錄在應用程式日誌中。<br/><br/>如需支援與協助，請聯絡 ${support-email}。
SaveCaseError                       =嘗試儲存階段作業時發生錯誤。<br/>系統已將此錯誤登錄在應用程式日誌中。<br/><br/>如需支援與協助，請聯絡 ${support-email}。
RenderScreenError                   =無法轉譯畫面︰'${message.getDescription()}'
CookiesDisabledError                =Web Determinations 已偵測到此網站沒有啟用 Cookie，這會讓此應用程式無法執行。請啟用 Cookie，並按一下<a href="${message.getUrl()}">這裡</a>重試。

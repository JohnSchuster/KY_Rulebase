# Errors and Warnings
# #############################################################################
ControlValueFormatError             =この値は無効な形式です。

AttributeValueTypeError             =この値は誤ったタイプです。
AttributeValidationError            =${message.getUserDefinedMessage()}
AttributeValueError                 =この値は無効です。
MissingValueError                   =この値は必須です。
UnknownAttributeError               =エンティティ'${message.getEntityInstanceIdentifier().getEntityId()}'で属性'${message.getAttributeId()}'が見つかりません。

UnknownEntityError                  =エンティティ'${message.getEntityID()}'が見つかりません。
UnknownEntityInstanceError          ='${message.getInstanceName()}'という名前のエンティティ'${message.getEntityID()}'のインスタンスが見つかりません。
DuplicateEntityInstanceError        ='${message.getInstanceName()}'という名前のエンティティ'${message.getEntityId()}'のインスタンスはすでに存在します。

InvalidRelationshipInstanceError    =${message.getMessage()}
UnknownRelationshipError            =${message.getMessage()}
UnknownRelationshipInstanceError    =${message.getMessage()}

GenericError                        =${message.getMessage()}

InvalidValueChangeWarning           =${message.getMessage()}

StalePageError                      =${message.getMessage()}

FailedToLoadCaseError               =ケースID '${message.getCaseId()}'のロード中にエラーが発生しました。<br/>このエラーはログに記録され、アプリケーション・ログで確認できます。<br/><br/>不明な点については、${support-email}までお問い合せください。
# #############################################################################
# Document Generation messages
# #############################################################################
NullTemplateError                   =文書'${message.getDocumentName()}'は、その文書に関連付けられたテンプレート・ファイルがないか、指定されたテンプレート・ファイルが空のため、デフォルトの文書ジェネレータで使用できません。
DocumentGenerationServerError       =URL '${message.getTargetUrl()}'を使用しようとした際に、文書生成サーバーが応答しませんでした。アプリケーションが正しくデプロイされて実行されていることを確認してください。
MissingTemplateError                =レポートを生成できません。理由: ロケール'${message.getLocale()}'の文書'${message.getDocumentName()}'のテンプレートが見つかりません。

# #############################################################################
# XDS Data Adaptor messages
# #############################################################################
CaseIDNotValidError                 =ケースID'${message.getCaseID()}'は有効なファイル名ではありません。
CaseIDNotFoundError                 =ケースID '${message.getCaseID()}'が見つかりませんでした。
FailedSavingCaseFileError           =ケースID '${message.getCaseID()}'を保存できませんでした。

#Fatal Messages
InvalidActionError                  =認識されていない処理${message.getAction()}です
InvalidRequestError                 =要求内にパラメータ'${message.getParam()}'に対する無効な値'${message.getValue()}'があります。
InvalidScreenTemplateError          =テンプレート'${message.getTemplateName()}'は有効なスクリーン・テンプレートではありません。
TemplateParseError                  =テンプレート'${message.getTemplateName()}'を解析できませんでした。
MissingResourceError                =必要なリソース・ファイル'${message.getFileName()}'が見つかりませんでした。
ResourceLoadError                   =必要なリソース・ファイル'${message.getFileName()}'をロードできませんでした。
NoActiveSessionError                =この処理を実行するにはインタラクティブなセッションが必要です。このメッセージは、セッションが期限切れになっているか、WebブラウザでCookieが無効になっているか、実行中の期限切れセッションに接続するリンクやブックマークを使用している場合に表示されます。
NoSuchMessageError                  =ロケール'${message.getLocale()}'に必要なメッセージ'${message.getMsgKey()}'が見つかりませんでした。
NoResourcesForLocaleError           =ロケール'${message.getLocale()}'に必要なリソース・バンドルが1つ以上ないため、セッションを開始できませんでした。<br/><br/>予測されるリソース・ファイル'${message.getPropertiesFileName()}'の作成方法は、Oracle Policy Modelingユーザー・ガイドを参照してください。
GenericErrorMessage                 =要求の処理中にエラーが発生しました。<br/>このエラーはログに記録され、アプリケーション・ログで確認できます。<br/><br/>不明な点については、${support-email}までお問い合せください。
SaveCaseError                       =セッションの保存中にエラーが発生しました。<br/>このエラーはログに記録され、アプリケーション・ログで確認できます。<br/><br/>不明な点については、${support-email}までお問い合せください。
RenderScreenError                   =スクリーンをレンダリングできません: '${message.getDescription()}'
CookiesDisabledError                =Cookieがこのサイトで有効でないため、このアプリケーションの実行に問題があることがWeb Determinationsによって検出されました。Cookieを有効にし、<a href="${message.getUrl()}">ここ</a>をクリックしてもう一度実行してください。

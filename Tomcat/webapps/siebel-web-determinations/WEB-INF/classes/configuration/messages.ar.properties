NoResourcesForLocaleError           =تعذر بدء جلسة العمل نظرًا لعدم وجود حزمة واحدة على الأقل من حزم الموارد المطلوبة للغة المحلية '${message.getLocale()}'.<br/><br/>الرجاء مراجعة دليل مستخدم Oracle Policy Modeling للحصول على تفاصيل عن كيفية تكوين ملف الموارد المتوقع '${message.getPropertiesFileName()}'.
GenericErrorMessage                 =حدث خطأ أثناء محاولة معالجة طلبك. <br/>تم تسجيل هذا الخطأ وهو متوفر في سجلات التطبيق.<br/><br/>للحصول على الدعم والمساعدة، الرجاء إرسال رسالة إلى ${support-email}.
SaveCaseError                       =حدث خطأ أثناء محاولة حفظ الجلسة. <br/>تم تسجيل هذا الخطأ وهو متوفر في سجلات التطبيق.<br/><br/>للحصول على الدعم والمساعدة، الرجاء إرسال رسالة إلى ${support-email}.

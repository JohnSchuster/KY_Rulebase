ResourceLoadError                   =تعذر تحميل ملف الموارد المطلوب '${message.getFileName()}'.
NoActiveSessionError                =يلزم إنشاء جلسة تفاعلية لتنفيذ هذا الإجراء. قد تظهر لك هذه الرسالة نظرًا لانتهاء صلاحية الجلسة الخاصة بك، أو لأنه تم تعطيل ملفات تعريف الارتباط في متصفح الويب، أو لأنك تتبع ارتباط أو إشارة مرجعية لجلسة منتهية الصلاحية قيد التقدم.

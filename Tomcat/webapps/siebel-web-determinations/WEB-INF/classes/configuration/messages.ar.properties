# #############################################################################
# Document Generation messages
# #############################################################################
NullTemplateError                   =لا يمكن استخدام المستند '${message.getDocumentName()}' مع مكوِّن المستندات الافتراضي نظرًا لعدم ارتباط ملف القالب به، أو نظرًا لأن ملف القالب المحدد فارغ.
DocumentGenerationServerError       =لم يستجب خادم تكوين المستند عند محاولة استخدام عنوان URL '${message.getTargetUrl()}'. الرجاء التأكد من نشر وتنفيذ التطبيق بشكل صحيح.

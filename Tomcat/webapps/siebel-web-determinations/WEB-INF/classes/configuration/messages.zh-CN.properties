#Fatal Messages
InvalidActionError                  =不可识别的操作 ${message.getAction()}
InvalidRequestError                 =请求中参数 '${message.getParam()}' 的值 '${message.getValue()}' 无效。
InvalidScreenTemplateError          =模板 '${message.getTemplateName()}' 不是有效的屏幕模板。

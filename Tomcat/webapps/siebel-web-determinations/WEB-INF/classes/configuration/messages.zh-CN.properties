MissingResourceError                =找不到必需的资源文件 '${message.getFileName()}'。
ResourceLoadError                   =无法加载必需的资源文件 '${message.getFileName()}'。
NoActiveSessionError                =需要交互式会话来执行此操作。您可能会看到此消息，因为您的会话已过期或 Web 浏览器中已禁用了 Cookie，或者是因为您正通过链接或书签进入一个已过期的会话。
NoSuchMessageError                  =找不到区域设置 '${message.getLocale()}' 所需的消息 '${message.getMsgKey()}'。
NoResourcesForLocaleError           =无法启动会话，因为区域设置 '${message.getLocale()}' 所需的资源包至少有一个缺少。<br/><br/>请参阅 Oracle Policy Modeling 用户指南，了解关于如何创建需要的资源文件 '${message.getPropertiesFileName()}' 的详细信息。
GenericErrorMessage                 =试图处理您的请求时出错。<br/>此错误已被记录下来，可在应用程序日志中查看该错误。<br/><br/>要获取支持和帮助，请联系 ${support-email}。
SaveCaseError                       =试图保存该会话时出错。<br/>此错误已被记录下来，可在应用程序日志中查看该错误。<br/><br/>要获取支持和帮助，请联系 ${support-email}。
RenderScreenError                   =无法显示屏幕：'${message.getDescription()}'
CookiesDisabledError                =Web Determinations 检测到没有为此站点启用 Cookie，这将使此应用程序无法运行。请启用 Cookie，然后单击<a href="${message.getUrl()}">此处</a>重试。
